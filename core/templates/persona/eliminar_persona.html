{% extends 'form.html' %}
{% load  static %}
{% load widget_tweaks %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body d-grid gap-4">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <form class="card-body" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="my-5 h2 text-center">Eliminar la
                                persona: {{ persona.numero_identificacion }}</h2>
                            <p>Seguro que desea eliminar este registro?</p>
                            <hr class="mb-4">

                            <button class="btn text-primary" type="submit">Si, estoy seguro/a</button>
                            <a href="{% url 'ListPersonasView' %}" class="btn text-danger" type="submit">
                                Cancelar</a>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
