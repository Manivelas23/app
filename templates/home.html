{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="hold-transition sidebar-mini layout-fixed">

{% include 'bar2.html' %}

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{% block page_info %} {{ page_info }}{% endblock %}</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'DashboardIndexView' %}">Sistema</a></li>
                        <li class="breadcrumb-item active"> {{ page_info }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <section id="content-section" class="content">
        <div class="container-fluid">
            {% block content %}

            {% endblock %}
        </div>
    </section>


    {% include 'scripts.html' %}
    {% block js %} {% endblock js %}


</body>
</html>
