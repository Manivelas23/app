{% extends 'home.html' %}
{% load  static %}
{% load widget_tweaks %}


{% block content %}
    <div class="card">
        <div class="card-body d-grid gap-4">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-lg btn-primary" id="modal_trigger" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                {{ agregar_title }}
            </button>

            <table class="table">
                <thead>
                <tr>
                    {% for table_items in  table_content %}
                        <th scope="col"> {{ table_items }}</th>
                    {% endfor %}
                    <th scope="col"> Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ modal_title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body form-container-card">
                    <div class="div-error"></div>
                    <form action="." method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" value="agregar" name="accion">
                        <input type="hidden" id="id" value="0" name="id">

                        <div class="form-group container-fluid gap-3">
                            {% block form %}

                            {% endblock form %}
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success submit-btn">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}

{% endblock js %}
