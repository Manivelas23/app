{% extends 'home.html' %}
{% load static %}


{% block page_title %}{{ saludo }}{% endblock %}

{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.label.ubicacion }}</label>
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
