{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'lib/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/AdminLTE/css/adminlte.min.css' %}">
    <script src="{% static 'lib/AdminLTE/js/adminlte.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" type="text/css" href="{% static  'lib/DataTables/datatables.css' %}">

    <title>{{ page_title }}</title>


</head>
<body>


{% include 'bar.html' %}

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">

            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{% block page_info %} {{ page_info }}{% endblock %}</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="">Incio</a></li>
                        <li class="breadcrumb-item active"> {{ page_info }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <section class="content">
        <div class="container-fluid">
            {% block content %}

            {% endblock %}
        </div>
    </section>
</div>


<footer class="main-footer">
    <strong>Copyright &copy; 2020-2021 <a href="">Atlas Scientific</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 0.0.1
    </div>
</footer>

<script src="{% static '/lib/AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static '/lib/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src="{% static '/lib/AdminLTE/js/adminlte.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src="{% static 'lib/DataTables/datatables.js' %}"></script>
{% block js %} {% endblock js %}
</body>
</html>
